<mat-card>
    <mat-card-title>ECOMSUR</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Usuario" formControlName="username">
                    <mat-error *ngIf="registerForm.get('username').hasError('required')">
                        Usuario es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Contraseña" formControlName="password">
                    <mat-error *ngIf="registerForm.get('password').hasError('required')">
                        Contraseña es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-raised-button color="primary">Ingresar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
