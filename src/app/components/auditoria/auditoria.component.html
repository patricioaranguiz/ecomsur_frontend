<div style="margin: 20px">
    <h2>Auditor√≠a</h2>
    <div>
        <mat-form-field>
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Username, fecha, etc" #input>
        </mat-form-field>
        <div align="end">
            <button type="button" mat-raised-button color="primary" (click)="descargar()" >Descargar</button>
        </div>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10px; width: 100%">
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Nombre Usuario</th>
            <td mat-cell *matCellDef="let element" style="width:15%"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha</th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy HH:mm'}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalle</th>
            <td mat-cell *matCellDef="let element"> {{element.detalle}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <tr>
                <th mat-header-cell *matHeaderCellDef> Action</th>
            </tr>
            <tr>
                <td mat-cell *matCellDef="let row" style="width:10%">
                    <button *ngIf="row.accion === 'EDITAR_USUARIO'" mat-icon-button color="primary"
                            title="Eliminar Usuario" (click)="viewDetail(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            <tr>
        </ng-container>

        <!--    &lt;!&ndash; Symbol Column &ndash;&gt;-->
        <!--    <ng-container matColumnDef="symbol">-->
        <!--        <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
        <!--        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
        <!--    </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <!--<mat-paginator #paginator [length]="length"
                   [pageIndex]="pageIndex"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]" (page)="pageEvent = handlePage($event)">
    </mat-paginator>-->
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
