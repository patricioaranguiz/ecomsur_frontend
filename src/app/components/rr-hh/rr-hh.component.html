<div style="margin: 20px">


<h2>Listado de Usuarios</h2>
<div align="end" style="margin-top: 10px">
    <button mat-raised-button color="primary" (click)="openModal()" >Nuevo Usuario</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10px">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
        <td mat-cell *matCellDef="let element" style="width:15%"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef> Grupos </th>
        <td mat-cell *matCellDef="let element"> {{element.groups}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
        <tr>
            <td mat-cell *matCellDef="let row" style="width:10%">
                <button mat-icon-button color="primary" (click)="editContact(row)" title="Editar Usuario"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button color="primary" (click)="deleteUser(row)"
                        title="Eliminar Usuario"><mat-icon>delete</mat-icon></button>
            </td>
        <tr>
    </ng-container>

<!--    &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="symbol">-->
<!--        <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<div style="margin: 20px" align="end">
    <button mat-raised-button color="primary" (click)="openModalAddMassive()">Agregar Usuarios Masivos</button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="openModalEditMassive()">Editar Usuarios Masivos</button>
    &nbsp;
    <button mat-raised-button color="primary" (click)="openModalDeleteMassive()">Eliminar Usuarios Masivos</button>
</div>
