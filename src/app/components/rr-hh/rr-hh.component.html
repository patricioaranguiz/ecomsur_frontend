<h3>Listado de Usuarios</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="groups">
        <th mat-header-cell *matHeaderCellDef> Grupos </th>
        <td mat-cell *matCellDef="let element"> {{element.groups}} </td>
    </ng-container>

<!--    &lt;!&ndash; Symbol Column &ndash;&gt;-->
<!--    <ng-container matColumnDef="symbol">-->
<!--        <th mat-header-cell *matHeaderCellDef> Symbol </th>-->
<!--        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>-->
<!--    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
