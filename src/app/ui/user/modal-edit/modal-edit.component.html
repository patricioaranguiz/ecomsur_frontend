

<h1 mat-dialog-title>Editar Usuario</h1>
<div mat-dialog-content>
    <p>Username</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.userName" disabled >
    </mat-form-field>

    <p>Nombre</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.nombreCompleto" >
    </mat-form-field>

    <p>What's your email?</p>
    <mat-form-field>
        <input matInput >
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Guardar</button>
    <button mat-button (click)="closeModal()">Cancelar</button>
</div>
