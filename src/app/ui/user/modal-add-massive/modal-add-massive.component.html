<h1 mat-dialog-title>Agregar Usuario Masivos</h1>
<div mat-dialog-content style="height: 50px">
    <input type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>
    <div class="file-upload">
        {{fileName || "Seleccione un archivo"}}
        <button mat-mini-fab color="primary" class="upload-btn"
                (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary" (click)="saveUserMassive()">Guardar</button>
    <button mat-button type="button" (click)="closeModal()">Cancelar</button>
</div>
